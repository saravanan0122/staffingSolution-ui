<!-- Organization Start -->
<div class="row g-3">
    <div class="col-md-12">
        <div class="tab-content mt-1">
            <div class="tab-pane fade show active" id="config-organization">
                <div class="container-xxl">
                    <div class="row align-items-center">
                        <div class="border-0 mb-4">
                            <div
                                class="card-header py-3 no-bg bg-transparent d-flex align-items-center px-0 justify-content-between border-bottom flex-wrap">
                                <h3 class="h4 mb-0">Organization List</h3>
                                <div class="col-auto d-flex w-sm-100 mt-2 mt-sm-0">
                                    <button type="button" class="btn btn-dark btn-set-task w-sm-100"
                                        data-bs-toggle="modal" data-bs-target="#addorg" id="add_org"><i
                                            class="icofont-plus-circle me-2 fs-6"></i>Add Organization</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row clearfix g-3">
                        <div class="col-sm-12">
                            <div class="card mb-3">
                                <div class="card-body">
                                    <table id="organization_list_id" class="table table-hover align-middle mb-0"
                                        style="width:100%"></table>


                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Zone Start -->
            <div class="tab-pane fade show " id="config-zone">
                <div class="container-xxl">
                    <div class="row align-items-center">
                        <div class="border-0 mb-4">
                            <div
                                class="card-header py-3 no-bg bg-transparent d-flex align-items-center px-0 justify-content-between border-bottom flex-wrap">
                                <h3 class="h4 mb-0">Zone List</h3>
                                <div class="col-auto d-flex w-sm-100 mt-2 mt-sm-0">
                                    <button type="button" class="btn btn-dark btn-set-task w-sm-100"
                                        data-bs-toggle="modal" data-bs-target="#addzone" id="add_zone"><i
                                            class="icofont-plus-circle me-2 fs-6"></i>Add Zone</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row clearfix g-3">
                        <div class="col-sm-12">
                            <div class="card mb-3">
                                <div class="card-body">
                                    <table id=zone_list_id" class="table table-hover align-middle mb-0" style="width:100%"></table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


































        </div>
