<div class="row g-3 mb-3 align-items-center">

    <div class="col-xl-7 col-lg-12 col-md-12">



             <!-- Create Employee-->
    <div class="modal fade" id="addemp" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title  fw-bold" id="createprojectlLabel"> Add User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="deadline-form">
                        <form id="create-user">
                            <div class="row g-3 mb-3">
                                <div class="col-sm-6">
                                    <label class="form-label">User Id</label>
                                    <input type="text" class="form-control" id="user_code" placeholder="User Id">
                                </div>
                                <div class="col">
                                    <label for="user_name" class="form-label">User Name</label>
                                    <input type="text" class="form-control" id="user_name" placeholder="User Name">
                                </div>
                            </div>
                            <div class="row g-3 mb-3">
                                <div class="col-sm-6">
                                    <label for="user_joining_date" class="form-label">Joining Date</label>
                                    <input type="date" class="form-control" id="user_joining_date">
                                </div>
                                <div class="col-sm-6">
                                    <label for="user_birth_date" class="form-label">Birth Date</label>
                                    <input type="date" class="form-control" id="user_birth_date">
                                </div>
                            </div>
                            <div class="row g-3 mb-3">
                                <div class="col">
                                    <label for="user_email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="user_email" placeholder="email">
                                </div>
                                <div class="col">
                                    <label for="user_phone" class="form-label">Phone</label>
                                    <input type="number" class="form-control" id="user_phone"
                                        placeholder="Phone Number">
                                </div>
                            </div>
                            <div class="row g-3 mb-3">
                                <div class="col">
                                    <div class="form-group">
                                        <label class="form-label">Gender</label>
                                        <br />
                                        <label class="fancy-radio">
                                            <input type="radio" name="gender" value="Male">
                                            <span><i></i>Male</span>
                                        </label>
                                        <label class="fancy-radio">
                                            <input type="radio" name="gender" value="Female">
                                            <span><i></i>Female</span>
                                        </label>
                                        <label class="fancy-radio">
                                            <input type="radio" name="gender" value="Others">
                                            <span><i></i>Others</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="row g-3 mb-3">
                                <div class="col">
                                    <label for="user_address" class="form-label">Address</label>
                                    <textarea class="form-control" id="user_address" placeholder="Address"></textarea>
                                </div>
                            </div>
                            <div class="row g-3 mb-3">
                                <div class="col" id="select_branch_id">
                                    <label class="form-label">Branch</label>
                                </div>
                                <div class="col">
                                    <div class="col" id="select_department_id">
                                        <label class="form-label">Department</label>
                                        <select class='form-select' aria-label='Default select Department'
                                            id='selected_department'>
                                            <option>Select Department</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" id="create-employee" class="btn btn-primary">Create</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Update Employee-->
    <div class="modal fade" id="update_emp" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title  fw-bold" id="updateprojectlLabel"> Update User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h5 class="h5 mb-0">Are you Sure want to the User</h5>
                </div>
                <div class="modal-footer">
                    <button type="submit" id="update-employee" class="btn btn-primary">Update</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Delete Employee-->
    <div class="modal fade" id="delete_emp" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title  fw-bold" id="deleteprojectlLabel"> Delete User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h5 class="h5 mb-0">Are you Sure want to the Delete User</h5>
                </div>
                <div class="modal-footer">
                    <button type="submit" id="delete-employee" class="btn btn-danger">Delete</button>
                    <button data-bs-dismiss="modal" id="cancel" class="btn btn-primary">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>

    <script>
        // project data table
        $(document).ready(function () {
            $('#myProjectTable')
                .addClass('nowrap')
                .dataTable({
                    responsive: true,
                    columnDefs: [
                        { targets: [-1, -3], className: 'dt-body-right' }
                    ]
                });
            $('.deleterow').on('click', function () {
                var tablename = $(this).closest('table').DataTable();
                tablename.row($(this)
                    .parents('tr'))
                    .remove()
                    .draw();
            });
        });
    </script>
    </div>
